<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">          
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <title>Actualizar Servicios</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Gimnasio THOR</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="listarDatosser.html">Servicios</a></li>
        <li><a href="listarDatospaq.html">Paquetes</a></li>
        <li><a href="listarDatosci.html">Citas</a></li>
      </ul>
    </div>
</nav>
    <div class="container">
      <h1>Actualizar Servicios</h1>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">room_service</i>
                  <input id="servicios" type="text" class="validate">
                  <label for="servicios">Servicios</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <select class="browser-default" id="clases">
                    <option value="" disabled selected>Seleccionar las clases</option>
                    <option value="Maquina, Clases, Spinning">Maquina, Clases, Spinning</option>
                    <option value="Spa, Nutricion, Clases, Maquinas">Spa, Nutricion, Clases, Maquinas</option>
                    <option value="Maquinas, Rumba, Spa, Clases ">Maquinas, Rumba, Spa, Clases </option>
                    <option value="Nutricion, Clases, Maquinas">Nutricion, Clases, Maquinas</option>
                    <option value="Acompa単amiento, Rumba, Spinning, Maquinas">Acompa単amiento, Rumba, Spinning, Maquinas</option>
                    <option value="Acompa単amiento, Nutricion, Evaluacion, Maquinas , Clases">Acompa単amiento, Nutricion, Evaluacion, Maquinas , Clases</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">attach_money</i>
                  <input id="precio" type="number" class="validate">
                  <label for="precio">Precio</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <select class="browser-default" id="estado">
                    <option value="" disabled selected>Seleccionar el estado</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <button id="btnActualizar" class="btn green waves-effect waves-light" type="button" name="action">Actualizar
                        <i class="material-icons right">send</i>
                    </button>
                    <a class="waves-effect waves-light btn red" href="listarDatosser.html"><i class="material-icons right">send</i>Cancelar</a>
                  </div>
              </div>
            </form>
          </div>
    </div>
    <script src="js/funcionesser.js"></script>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
